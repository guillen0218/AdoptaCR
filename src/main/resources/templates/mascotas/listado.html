<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}"><title>Mascotas</title></head>
<body>
<header th:replace="~{layout/plantilla :: header}"/>
<section class="container mt-5">
  <h2 class="mb-3">Buscar Mascotas</h2>
  <form th:action="@{/mascotas/listado}" method="get" class="row g-2 mb-4">
    <div class="col-auto">
      <input class="form-control" type="text" name="filtro" th:value="${filtro}" placeholder="Raza o ubicación">
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" type="submit">Buscar</button>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-light">
        <tr><th>Nombre</th><th>Raza</th><th>Ubicación</th><th>Estado</th></tr>
      </thead>
      <tbody>
        <tr th:each="m : ${mascotas}">
          <td th:text="${m.nombre}">Nombre</td>
          <td th:text="${m.raza}">Raza</td>
          <td th:text="${m.ubicacion}">Ubicacion</td>
          <td>
            <span th:text="${m.estado}">Estado</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
<footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
