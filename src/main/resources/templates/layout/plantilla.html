<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} ?: 'AdoptaCR'">AdoptaCR</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">AdoptaCR</a>
            <div>
                <a class="nav-link d-inline text-white" th:href="@{/mascotas/listado}">Mascotas</a>
                <a class="nav-link d-inline text-white" th:href="@{/login}">Login</a>
            </div>
        </div>
    </nav>
</header>

<footer th:fragment="footer" class="bg-light text-center py-3 mt-5">
    <div class="container">
        <small>© 2025 AdoptaCR · Demo educativa (Spring + Thymeleaf)</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
