<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}"><title>Login</title></head>
<body>
<header th:replace="~{layout/plantilla :: header}"/>
<section class="container mt-5" style="max-width:480px;">
  <h2 class="mb-4">Iniciar Sesión</h2>
  <form th:action="@{/login}" method="post" class="card card-body shadow-sm">
    <div class="mb-3">
      <label class="form-label">Correo</label>
      <input type="email" class="form-control" name="correo" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" class="form-control" name="contrasena" required>
    </div>
    <button class="btn btn-primary" type="submit">Entrar</button>
  </form>
  <div class="text-danger mt-2" th:text="${error}"></div>
</section>
<footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
